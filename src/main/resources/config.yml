Core:
  No-Permission: "pico L nemas prava" # Message displayed when a player does not have permission to use a command
  Prefix: "Hide And Seek " # Prefix for all messages from this plugin
  notEntity: "chod na server" # Message displayed when a player is not targeting a valid entity

Lobby:
  onJoinLobby: true #When player joins server it teleports him to defined point
  onJoinX: 40.9 #X position of lobby spawn
  onJoinY: 140.6 #Y position of lobby spawn
  onJoinZ: 33.4 #Z position of lobby spawn
  onJoinPitch: 30.5
  onJoinYaw: 40.3
  onJoinWorldName: "world" #Name of the world
Reload:
  Reload-Message: "Please wait, reloading plugin!"
  Successfully-Reloaded: "Files arenas.yml, config.yml has beed reloaded!"

Create-Arena:
  Invalid-Message: "Error! use command like this: /has createarena [arenaName] [arenaWorldName] [maxplayers] [minplayers] [seekersCount]"
  Created: "Your arena has been successfully created as %arena%!" # Use %arena% for show arena name
  Creating-Arena: "Please wait, alredy creating arena!"
  Arena-Exists: "Error! Arena you created already exists!"

Database:
  # Type of database to use (options: MySQL, SQLite, Default: SQLite)
  Type: MySQL
  host: "localhost" # Hostname for MySQL database
  port: "3306" # Port for MySQL database
  username: "root" # Username for MySQL database
  database: "test" # Database name for MySQL
  password: "" # Password for MySQL database

